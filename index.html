<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    </head>
    <body>
        <div class="profile-card">
          <div class="image">
            <img src="bec8f4da6c81d459138f6b062f3eb5c3.jpg" alt="picture cat's" class="profile-img">
          </div>
          <div class="text-data">
            <span class="name"><i>venessag</i></span>
            <span class="name"><i>I love pesto, TBW and manhwa</i></span>
          </div>
          <div class="media-buttons">
            <a href="https://t.me/nrstrch" target="_blank" style="background: #a7aefb" class="link telegram-link">
              <i class='bx bxl-telegram'></i>
            </a>
            <a href="https://www.instagram.com/nr.strch?igsh=MTdyNW9yZnlidjlmZw%3D%3D&utm_source=qr" target="_blank" style="background: #a7aefb" class="link instagram-link">
              <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.tiktok.com/@nanastruch?_t=ZS-8uK1RrXCe8n&_r=1" target="_blank" style="background: #a7aefb" class="link tiktok-link">
              <i class='bx bxl-tiktok'></i>
            </a>
          </div>
          <div class="buttons">
            <button id="delulu-btn" class="button">delulu</button>
          </div>
          <div class="analytics">
            <div class="data">
              <i class='bx bx-heart'></i>
                <span class="number">0</span>
            </div>
            <div class="data">
              <i class='bx bx-share'></i>
                <span class="number">0</span>
            </div>
          </div>
          <script src="base.js"></script>
    </body>
</html>
